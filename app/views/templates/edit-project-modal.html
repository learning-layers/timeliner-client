<md-dialog flex="70" ng-cloak>
  <form name="editProjectForm" ng-submit="submit()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 translate>VIEWS.PROJECT_LIST.EDIT_PROJECT.HEADLINE</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="{{ 'GENERAL.CLOSE' | translate }}">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div layout="column" layout-align="none center" class="md-dialog-content">
        <md-input-container class="md-block">
          <label><translate>VIEWS.PROJECT_LIST.CREATE_PROJECT.TITLE</translate> <translate>GENERAL.FORM.REQUIRED_EXT</translate></label>
          <input type="text" name="title" ng-model="model.title" ng-disabled="updating" md-maxlength="50" required md-autofocus>
          <div ng-messages="editProjectForm.title.$error">
            <div ng-message="required" translate>GENERAL.FORM.MESSAGES.REQUIRED</div>
            <div ng-message="md-maxlength" translate translate-values="{LENGTH: 50}">GENERAL.FORM.MESSAGES.MAX_LENGTH</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label><translate>VIEWS.PROJECT_LIST.EDIT_PROJECT.DESCRIPTION</translate></label>
          <textarea ng-model="model.description" md-maxlength="150" rows="3" md-placeholder="{{ 'VIEWS.PROJECT_LIST.LIST_TITLES.DESCRIPTION' | translate }}" ng-disabled="updating"></textarea>
        </md-input-container>

        <md-input-container class="md-block">
          <label><translate>VIEWS.PROJECT_LIST.EDIT_PROJECT.GOAL</translate></label>
          <textarea ng-model="model.goal" md-maxlength="150" rows="3" md-placeholder="{{ 'VIEWS.PROJECT_LIST.LIST_TITLES.GOAL' | translate }}" ng-disabled="updating"></textarea>
        </md-input-container>

        <md-input-container class="md-block">
            <label><translate>VIEWS.PROJECT_LIST.EDIT_PROJECT.STATUS</translate></label>
            <md-select ng-model="model.status" ng-disabled="!isOwner() || updating">
              <md-option ng-repeat="state in projectStates" value="{{state.value}}">
                <translate>{{::state.label}}</translate>
              </md-option>
            </md-select>
        </md-input-container>

        <div layout-gt-xs="row">
          <div flex-gt-xs>
            <md-datepicker name="startDate" ng-model="model.start" md-placeholder="{{ 'VIEWS.PROJECT_LIST.LIST_TITLES.START_DATE' | translate }} {{ 'GENERAL.FORM.REQUIRED_EXT' | translate }}" md-max-date="model.end" required ng-disabled="true">
            </md-datepicker>
            <div class="validation-messages" ng-messages="editProjectForm.startDate.$error">
              <div ng-message="valid" translate>GENERAL.FORM.MESSAGES.INVALID_DATE</div>
              <div ng-message="required" translate>GENERAL.FORM.MESSAGES.REQUIRED</div>
            </div>
          </div>

          <div flex-gt-xs>
            <md-datepicker name="endDate" ng-model="model.end" md-placeholder="{{ 'VIEWS.PROJECT_LIST.LIST_TITLES.END_DATE' | translate }}" md-min-date="model.start" ng-disabled="updating">
            </md-datepicker>
            <div class="validation-messages" ng-messages="editProjectForm.endDate.$error">
              <div ng-message="valid" translate>GENERAL.FORM.MESSAGES.INVALID_DATE</div>
              <div ng-message="mindate" translate>GENERAL.FORM.MESSAGES.MIN_DATE</div>
            </div>
          </div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
      <md-button ng-click="cancel()" translate="GENERAL.CANCEL" aria-label="{{ 'GENERAL.CANCEL' | translate }}"></md-button>
      <md-button type="submit" class="md-accent" ng-disabled="updating || editProjectForm.$invalid" translate="VIEWS.PROJECT_LIST.EDIT_PROJECT.UPDATE_BTN" aria-label="{{ 'VIEWS.PROJECT_LIST.EDIT_PROJECT.UPDATE_BTN' | translate }}"></md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
