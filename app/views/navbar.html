<md-content>
  <md-toolbar class="md-hue-1">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Timeline homepage" ui-sref="home">
        <md-icon>home</md-icon>
      </md-button>
      <h2>
        <span>Timeliner</span>
      </h2>
      <span flex=""></span>
      <md-button aria-label="Log in" ng-if="!isLoggedIn()" ui-sref="login">Log in</md-button>

      <md-menu md-position-mode="target-right target" ng-if="isLoggedIn()">
        <md-button aria-label="User menu" ng-click="$mdOpenMenu($event)">
          <md-icon>person</md-icon>
          {{getCurrentUserName()}}
        </md-button>
        <md-menu-content width="4" >
          <md-menu-item>
            <md-button disabled="">
              <div layout="row">
                <p flex>Edit profile</p>
              </div>
            </md-button>
          </md-menu-item>

          <md-menu-item>
            <md-button ng-click="logout()">
              <div layout="row">
                <p flex>Log out</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">exit_to_app</md-icon>
              </div>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>
</md-content>
