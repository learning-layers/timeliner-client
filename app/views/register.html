<div class="alert alert-danger" ng-if="invalidKey">Wrong or expired link!</div>

<h2 class="text-center">Complete your profile</h2>

<form name="registerForm" class="form-register" ng-submit="confirmUser()" ng-if="userEmail">
  <div class="form-group">
    <label class="control-label">Email address</label>
    <p class="form-control-static">{{ userEmail }}</p>
  </div>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="form.name.first" required>
  </div>
  <div class="form-group">
    <label for="firstName">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="form.name.last" required>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" placeholder="Password" ng-model="form.password" name="password1" required>
  </div>
  <div class="form-group">
    <label for="password2">Repeat password</label>
    <input type="password" class="form-control" id="password2" placeholder="Password" pw-check="form.password" name="password2" ng-model="form.password2" required>
    <span class="text-danger" ng-show="registerForm.password2.$error.pwmatch && registerForm.password2.$dirty">Passwords don't match</span>
  </div>
  <button type="submit" class="btn btn-block btn-lg btn-success" ng-disabled="registerForm.$invalid || updating">Complete profile</button>
</form>
