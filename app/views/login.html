<div layout="row" layout-align="center" ng-if="!isLoggedIn()">
  <md-card flex="100" flex-gt-sm="noshrink" style="max-width: 400px">
    <md-progress-linear md-mode="indeterminate" ng-show="showProgressIndicator"></md-progress-linear>

    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Welcome back!</span>
        <span class="md-subhead">Log in</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <form name="loginForm" ng-submit="login()">
        <md-input-container class="md-icon-float md-block">
          <label>Email</label>
          <md-icon>email</md-icon>
          <input name="email" ng-model="model.email" type="email" ng-disabled="updating" required>
          <div ng-messages="loginForm.email.$error">
            <div ng-message="required">This is required!</div>
            <div ng-message="email">This doesn't look like an email</div>
          </div>
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
          <label>Password</label>
          <md-icon>vpn_key</md-icon>
          <input name="password" ng-model="model.password" type="password" ng-disabled="updating" required>
          <div ng-messages="loginForm.password.$error">
            <div ng-message="required">This is required!</div>
          </div>
        </md-input-container>

        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-raised md-icon-button tl-facebook-button" aria-label="Sign in with Facebook" type="button" ng-disabled="updating" ng-click="socialLogin('facebook');">
            <md-tooltip md-direction="top" class="tooltip-text">
              Sign in with Facebook
            </md-tooltip>
            <md-icon md-font-set="mdi" md-font-icon="mdi-facebook"></md-icon>
          </md-button>
          <md-button class="md-raised md-icon-button tl-google-button" aria-label="Sign in with Google" type="button" ng-disabled="updating" ng-click="socialLogin('google');">
            <md-tooltip md-direction="top" class="tooltip-text">
              Sign in with Google
            </md-tooltip>
            <md-icon md-font-set="mdi" md-font-icon="mdi-google-plus"></md-icon>
          </md-button>
          <md-button class="md-raised md-icon-button tl-linkedin-button" aria-label="Sign in with LinkedIn" type="button" ng-disabled="updating" ng-click="socialLogin('linkedin2');">
            <md-tooltip md-direction="top" class="tooltip-text">
              Sign in with LinkedIn
            </md-tooltip>
            <md-icon md-font-set="mdi" md-font-icon="mdi-linkedin"></md-icon>
          </md-button>
          <md-button class="md-raised md-accent" type="submit" ng-disabled="loginForm.$invalid || updating">Sign in</md-button>
        </md-card-actions>
      </form>
    </md-card-content>
  </md-card>

</div>
