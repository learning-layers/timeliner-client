<div class="alert alert-success animated fadeInDown" ng-if="isLoggedIn()">
  You are logged in.
  <button class="btn btn-danger" ng-click="logout()">Log out</button>
</div>

<form class="form-signin" name="loginForm" ng-submit="login()" uib-collapse="isLoggedIn()">
  <h2 class="form-signin-heading">Welcome back!</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="model.email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="model.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid || updating">Sign in</button>

  <div class="alert alert-danger animated fadeInDown" ng-if="error == 401">
    Authentication failed, please try agan!
  </div>
  <div class="alert alert-danger animated fadeInDown" ng-if="error && error != 401">
    Server error, please contact admin.
  </div>
</form>
